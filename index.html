---
layout: default
title: Home
---
<!-- Home page  -->
<div class="posts">
	{% for post in site.posts %}
	<div class="post">
	<h1 class="post-title" style="font-size:24px">
		<a href="{{ site.baseurl }}{{ post.url }}">
		{{ post.title }}
		</a>
	</h1>

	<!-- Archives  -->
	<section class="post-meta">
		<div class="post-date" style="font-size: 16px">{{ post.date | date: "%B %-d, %Y" }}</div>
		<div class="post-categories" style="font-size: 16px">
			{% if post.tags.size > 0 %}<strong>Tags:</strong> 
				{% for tag in post.tags %}
					<a href="{{ site.baseurl }}/tags/#{{ tag | downcase }}">{{ tag }}</a>
				{% endfor %}
			{% endif %}
		</div>
	</section>

	<section style="font-size:16px">
		<p>{{post.content | strip_html | truncatewords: 50}}</p>
	</section>

	<!--Added a read more section -->
	<a href="{{ site.baseurl }}{{ post.url }}" style="font-size:14px">
		Read more...
	</a>

	<hr size="6px" align="center" width="100%" color="#bbc1bb">
  </div>
  {% endfor %}
</div>
